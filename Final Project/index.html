<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>中国各省GDP数据可视化</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #tan {
      position: absolute;
      z-index: 102;
      color: #00aeef;
      background: rgba(45, 45, 45, 0.6);
      padding: 20px;
      border-radius: 5px;
    }
  </style>
  <!-- 引入Threejs三维引擎 -->
  <script src="./build/three.min.js"></script>
  <!-- 引入threejs的相机空间，对场景进行缩放、旋转操作 -->
  <script src="./build/OrbitControls.js"></script>
  <!-- 引入前端框架Vuejs -->
  <script src="./build/vue.min.js"></script>
</head>
<body>
  <div id="app" style="position:absolute;">
    <!-- 前端弹窗界面，显示省份和GDP信息 -->
    <div id="tan" style="" v-if="bool" :style="{left:x+'px',top:y+'px'}">
      <div>省份&nbsp;:&nbsp;&nbsp;&nbsp;{{ name }}</div>
      <br>
      <div>GDP&nbsp;:&nbsp;&nbsp;&nbsp;{{ gdp }}</div>
    </div>
  </div>
  <!-- JavaScript程序文件 -->
  <script src="./js/index.js"></script>
  <script>

  </script>
</body>

</html>
